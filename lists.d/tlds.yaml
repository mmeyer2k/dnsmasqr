# whitelisting tlds is a very effective method of keeping nefarious things off of your network
# this could also only be a blacklist if that is easier for you.
# but i found that i am able to survive with only a small number of tlds

# in tight mode, only these tlds will be allowed
whitelist:
  - com
  - net
  - org
# any tlds that you wish to be blackholed in loose mode can go here
# i usually run in tight mode so i have none
blacklist:
